<!DOCTYPE html>

<html>
  <head>
    <!-- meta 用来设定文档级别的元数据 -->
    <meta charset="UTF-8" />
    <!-- charset 特性用于定义整个网页文档的字符编码,如果使用该属性,其值必须是 “UTF-8”(大小写无关) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- http-equiv 提供相应的 HTTP 头部的编译指令... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- name 和 content 特性必须一并使用 -> 以 key-value 对的形式为文档提供元数据 -->
  </head>
  <body></body>
</html>
