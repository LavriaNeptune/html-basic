<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <form action="/subscribe" method="post">
      <fieldset disabled>
        <!-- fieldset 设置表格里面的一组控件 -->
        <!-- disabled 特性:可以方便地禁用 fieldset 中的所有控件 -->
        <legend>Subscribe to the Newsletter</legend>
        <!-- legend 标签:为父类内容定义一个标题 -->
        <input type="email" name="email" />
        <button>Ok</button>
      </fieldset>
    </form>
  </body>
</html>
