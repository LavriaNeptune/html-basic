<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <form action="">
      <button name="submit-from" value="message" type="submit" autofocus>
        Submit form
      </button>
      <!-- name 特性:定义一个在表单范围内的唯一标识符(标识符可由英文、数组、上划线下划线组成,不允许空格),服务器可以通过该标志访问到每个按钮的值 -->
      <!-- value 特性:服务器将会接收到的值 -->
      <!-- type 特性:定义该按钮的类型...
          submit -> 将表单数据传送给服务器
          reset 重置表单输入的数据 -->
      <!-- disabled 特性:禁用该按钮 -->
      <!-- autofocus 特性:页面加载完成后自动 focus 该按钮,不可于 disabled 共用 -->
    </form>
  </body>
</html>
