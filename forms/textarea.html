<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <form action="">
      <textarea name="message" id="" cols="30" rows="10"></textarea>
      <!-- textarea 标签:表单中的一个可以输入多行文字的控件 -->
      <!-- name 特性:定义表单中的一个可以输入多行文字的控件的名称 -->
      <!-- autocomplete 标签:设定是否允许浏览器自动填充该文本,接受 on off 两个值 -->
      <!-- minlength、maxlength 特性:定义本文本框所接受的字符串的最小长度和最大长度 -->
      <!-- placeholder 特性:定义一个不可选择的占位符文本,当文本区域为空时才显示 -->
      <!-- cols、rows 特性:定义文本区域的列宽、行高 -->
      <!-- readonly 特性:将文本区域设置为只读 -->
      <!-- spellcheck 特性:启用浏览器的拼写检查 -->
    </form>
  </body>
</html>
