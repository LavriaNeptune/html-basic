<!DOCTYPE html>

<html>
  <head>
    <script src="?"></script>
    <!-- 引用外部脚本的 script 标签 -->
    <!-- src:外部脚本的 url 地址,可以是绝对地址也可以是相对地址... -->
    <!-- async 设置该脚本为异步加载 -->
  </head>
  <body>
    <script type="?"></script>
    <!-- 放置在 body 中的脚本往往是内联脚本... -->
    <!-- type:定义脚本语言的 MIME 类型,忽略该特性时默认为 JavaScript...
      常见值有：
      text/javascript
      text/ecmascript
      application/javascript
      -->
  </body>
</html>
