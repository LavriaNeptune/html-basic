<!DOCTYPE html>

<html>
  <head>
    <!-- link 标签用来表示当前文本与外部资源(往往是 css 文档)之间的引用关系 -->
    <link rel="stylesheet" href="?" type="text/css" />
    <!-- ↓ 常见特性详解 ↓ -->
    <!-- href: 外部资源的路径,可以是绝对 URL 或是相对 URL。-->
    <!-- rel: 外部资源与当前文档之间的关系(relationship)...
      stylesheet -> 样式表;
      icon -> favicon;
      author -> 当前页面的作者的网站;
      next -> 当前网页的下一个逻辑页面 -->
    <!-- type: 定义外部链接内容的类型,较为常见的有:
      text/css -> 链接的是 css 文档
      text/html -> 链接的是 html 文档 -->
  </head>
  <body></body>
</html>
