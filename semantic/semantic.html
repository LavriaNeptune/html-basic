<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <article>
      <!-- article 表示一段文章,该区块可以在任何上下文中存在... -->
      <header>
        <!-- 定义文章或网页部分的头部内容,通常会将导航栏放置于此 -->
        <nav>
          <!-- nav: navigation links 通常由一系列导航链接组成其内容 -->
          <a href="">1</a>
          <a href="">2</a>
          <a href="">3</a>
        </nav>
      </header>
      <main>
        <!-- main 区块包含文章的主体部分 -->
        <h1>Main Title</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
        </p>
        <section>
          <h2>Section Title</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
          </p>
        </section>
      </main>
      <aside>
        <!-- aside 区块包含与文章主要内容相关的内容快,往往将其设置为侧边栏进行显示 -->
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
        </p>
      </aside>
    </article>
    <footer>
      <!-- footer 用来定义一个网页或者一个文章的页脚:对网页来说往往设置一些与版权相关的内容 -->
    </footer>
  </body>
</html>
