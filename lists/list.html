<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <!-- 一般列表可以分为有序列表和无序列表两种 -->
    <ol type="A" start="5" reversed>
      <!-- ol 表示定义一个有序列表 ordered list -->
      <!-- type: 定义序列标志
        1 -> (默认)阿拉伯数字 
        a -> 小写英文字符
        A -> 大写英文字符
        i -> 小写罗马数字
        I -> 大写罗马数字 -->
      <!-- start: 定义列表从第几个序列开始作为首个列表标志,所以该特特性的值应为一个整数 -->
      <!-- reversed: 反转列表序列的排列顺序 -->
      <li>step one</li>
      <!-- li 用来定义列表项,列表项对有序列表和无序列表来说是通用的... -->
      <li>step two</li>
      <li>step three</li>
    </ol>
    <ul>
      <!-- ul 表示定义一个无序列表 unordered list -->
      <li>Hello</li>
      <li>World</li>
      <li>!</li>
    </ul>
  </body>
</html>
